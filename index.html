<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepz - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/iac1xgx.css">
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="media/Sleepz_Brand Logo-Yellow.png" alt="Logo" class="logo">
        </div>
        <div class="text-container">
            <h2 class="tagline">Better, Deeper Sleep</h2>
            <h1 class="coming-soon">Coming Soon</h1>
        </div>
        <p class="contact-info">info@getsleepz.com</p>
    </div>

    <script>
        function updateVH() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', updateVH);
        updateVH();
    </script>
    
</body>
</html>
